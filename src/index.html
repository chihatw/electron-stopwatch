<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="stopwatch">
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="start" class="icon-btn" title="スタート">
          <svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20" /></svg>
        </button>
        <button id="stop" class="icon-btn" title="ストップ">
          <svg viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" />
          </svg>
        </button>
        <button id="reset" class="icon-btn" title="リセット">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h2a4 4 0 1 0 4-4z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
